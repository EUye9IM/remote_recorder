    <form id="idform" action="" onsubmit="return false;">
        <input type="text" id="name">
        <button id="set_name">Set your name</button>
    </form>

    <button id="ws-connect">Connect to WebSocket</button>
    <button id="ws-disconnect">Disconnect</button>

        name: <span id="msg_name"></span><br>
        host: <span id="msg_host"></span><br>
        prot: <span id="msg_prot"></span><br>
    </div>
    <br>

    <div>
        log:
        <button onclick="$('#log_content').html('');">clear</button>
        <div id="log_content"></div>
    </div>

<script>

    function addlog(msg) {
        t = $('#log_content').html();
        t += msg + "<br>"
        $('#log_content').html(t);
    }

    var host = window.location.host;
    var is_sec = window.location.protocol == "https:";

    var peerConnection = null;

    var dataChannel = null;

    $("#msg_host").html(host);
    $("#msg_prot").html(is_sec ? "https" : "http");

    function processAnswer(answer) {
        peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        addlog("Set Remote Description")
        return true;
    };

    var ws = null;
    var name = "";
    $("#set_name").click(() => {
        if (ws) {
            alert("disconnect first!");
            return
        }
        name = $("#name").val()
        $("#msg_name").html(name);
        addlog("set name: " + name);
    });
    $("#ws-connect").click(() => {
        if (ws)
            return;

        u = ""
        if (is_sec)
            u = "wss://" + host + "/api/ws"
        else
            u = "ws://" + host + "/api/ws"
        addlog("connect to " + u);
        ws = new WebSocket(u);

        ws.onclose = (e) => {
            addlog("Websocket closed");
        }
        ws.onmessage = (e) => {
            addlog("Websocket message" + e.data);
            var data = JSON.parse(e.data);

            // if (json.action == "candidate") {
            //     if (json.to == user) {
            //         processIce(json.data);
            //     }
            // } else if (json.action == "offer") {
            //     // incoming offer
            //     if (json.to == user) {
            //         user2 = json.from;
            //         processOffer(json.data)
            //     }
            // } else 
            if (data.type == "answer") {
                // incoming answer
                processAnswer(data);
            }
        }
        ws.onerror = (e) => {
            addlog("Websocket error");
        }


        ws.onopen = (e) => {
            addlog("Websocket opened");

            peerConnection = new RTCPeerConnection();
            addlog("create PeerConnection")

            //datachannel
            dataChannel = peerConnection.createDataChannel(name);
            dataChannel.onclose = () => addlog('sendChannel has closed')
            dataChannel.onopen = () => addlog('create DataChannel')
            dataChannel.onmessage = e => addlog(`Message from DataChannel '${dataChannel.label}' payload '${e.data}'`)
            // maybe add stream

            //create offer
            var sdpConstraints = {
                offerToReceiveAudio: false,
                offerToReceiveVideo: false,
            };
            peerConnection.createOffer(sdpConstraints).then(function (sdp) {
                peerConnection.setLocalDescription(sdp);
                upload = JSON.stringify(sdp);
                ws.send(upload);
                addlog("Websocket send offer: " + upload);
            }, function (err) {
                addlog(toString(err))
            });


        }
    });
    $("#ws-disconnect").click(() => {
        if (!ws)
            return;
        ws.close();
        ws = null;
    })
