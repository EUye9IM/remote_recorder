---
# 调试模式 yes/no
debug: yes

# 账号
account:
  -
    name: root
    password: root123
  -
    name: admin
    password: admin123

# http(s) 服务
app:
  # 启用 https yes/no
  https: yes
  # 端口 http:80 https:443
  port: 443
  # 日志输出 debug 模式下无效
  log: server.log
  # 资源文件位置
  resource: public
  # 证书文件位置 http 模式下无效
  signature:
    crt: sign/cert.pem
    key: sign/key.pem

